<html>
    <head>
        <title>Clip</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="app/css/style.css">
        <script src="app/vendor/jquery-1.12.1.js"></script>
        <script src="app/main.js"></script>
        <script src="custom.js"></script>
    </head>
    <body>

        <div id="wrapper">

            <div id="input">

                <form onsubmit="core.parseInput(); return false;">
                    <input type="text" autofocus="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Starting up" id="clip-input" onclick="uiEvents.onFocus()">
                    <button>Go!</button>

                </form>

                <div id="clip-suggestions"></div>

            </div>

            <div id="settings">

                <h1>Settings</h1>

                <div id="clip-settings">
                    
                </div>

            </div>

        </div>


    </body>
</html>
